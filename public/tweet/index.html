<!DOCTYPE html>
<head>
    <style>
        html, body, form, .table {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .table {
            display: table;
        }

        .cell {
            width: 100%;
            display: table-cell;
            vertical-align: middle;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        textarea {
            width: 300px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
            display: block;
            padding: 20px;
            outline: none;
            border: 2px solid lightgray;
            border-radius: 20px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            resize: none;
        }

        button {
            width: 350px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: none;
            border-radius: 25px;
            background-color: #00acee;
            color: white;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            height: 30px;
            display: block;
            position: fixed;
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <form action='/tweet' method='POST'>
        <div class='table'>
            <div class='cell'>
                <h1>Twitter Bot</h1>
                <textarea name='tweet' placeholder='Type your tweet here...'></textarea>
                <button type='submit'>Post Tweet</button>
            </div>
        </div>
    </form>
    <img src='/bog_wordmark.svg' />
</body>
